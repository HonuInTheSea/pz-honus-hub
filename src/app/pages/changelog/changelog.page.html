<div class="card">
  <h2 class="m-0 mb-3">{{ 'changelog.title' | transloco }}</h2>

  <p-timeline [value]="events" align="alternate" class="customized-timeline">
    <ng-template #marker let-event>
      <span
        class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm"
        [style]="{ 'background-color': event.color }"
      >
        <i [class]="event.icon"></i>
      </span>
    </ng-template>
    <ng-template #content let-event>
      <p-card [header]="event.statusKey | transloco" [subheader]="event.dateKey | transloco">
        <p class="m-0 text-sm text-600">{{ event.versionKey | transloco }}</p>
        <p class="m-0 mt-2">{{ event.descriptionKey | transloco }}</p>
      </p-card>
    </ng-template>
  </p-timeline>

  <p-scrollTop></p-scrollTop>
</div>
